<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
           <div class="logo"> 
            <img src="logo.webp" alt="logo" height="70px" width="150px">
           </div>
           <div class="menu">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Publications</li>
            </ul>
            <input type="button" value="Get a Franchise" class="btn1">
            <input type="button" class="btn2" value="order Online">
           </div>
        </div>
        <div class="deal">
            <img src="deal.webp" alt="deal">
        </div>
        <div class="section1">
            <h1>Welcome to Salt'n Pepper</h1>
            <h2>Restraunts! Our Brands</h2>
            <h4>Please click our brands below for further information, reservations or to order online!</h4>
            <div class="brands">
                <img src="img1.webp" alt="img1">
                <img src="img2.webp" alt="img2">
                <img src="img3.webp" alt="img3">
            </div>
        </div>
    </div>
</body>
</html>
